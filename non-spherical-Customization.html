<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Detail | Nature Material</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="powder-styles.css">

</head>
<body>
  <div class="container">
    <h1>Customize Your Own Alloy</h1>

    <div class="image-preview">
      <img src="Angular-powder.jpg" alt="customization sample">
    </div>


    <div class="contact-form">
      <h2>Request a Quote</h2>
        <form action="https://formspree.io/f/mdkzknvk" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="text" name="company" placeholder="Company/Institution" required>
          <textarea name="message" placeholder="Any specific requirements, size distribution..." rows="4"></textarea>
          <button type="submit">Submit</button>
        </form>
    </div>
  </div>
</body>
</html>
